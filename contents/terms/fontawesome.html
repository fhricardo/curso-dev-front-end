    <p>
        O <strong>Font Awesome</strong> é uma biblioteca de ícones em forma de fonte e SVG,
        que permite adicionar rapidamente símbolos e ícones escaláveis em sites usando apenas HTML e CSS.
    </p>

    <!-- Exemplo de uso -->
    <p>Exemplo de ícones:</p>
    <i class="fa-solid fa-user fa-2xl"></i>
    <i class="fa-solid fa-heart fa-2xl"></i>
    <i class="fa-brands fa-github fa-2xl"></i>

</div>
